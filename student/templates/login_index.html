{% extends "base.html" %}
{% load static %}

{% block page_content %}
    <style>
        #welcome-container {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-top: 50px;
        }

        #welcome-heading {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #user-info {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #login-btn, #signup-btn, #logout-btn {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #login-btn {
            background-color: #28a745;
            border: 2px solid #28a745;
        }

        #signup-btn {
            background-color: #007bff;
            border: 2px solid #007bff;
        }

        #logout-btn {
            background-color: #dc3545;
            border: 2px solid #dc3545;
        }

        #login-btn:hover, #signup-btn:hover, #logout-btn:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>

    <div id="welcome-container">
        <h1 id="welcome-heading">Welcome to student Login!</h1>
        {% if request.user.is_authenticated %}
            <p id="user-info">Hello, {{ request.user.username }}!</p>
            <a href="{% url 'logout' %}" id="logout-btn">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" id="login-btn">Login</a>
            <a href="{% url 'signup' %}" id="signup-btn">Signup</a>
        {% endif %}
    </div>
    <br>
    <br>
{% endblock %}
